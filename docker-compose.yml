services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wg-singbox-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "51820:51820/udp"
    environment:
      - DB_PATH=/data/wg-singbox.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      - WG_CONFIG_PATH=/etc/wireguard
      - SINGBOX_CONFIG_PATH=/etc/singbox/config.json
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - wg-data:/data
      - wg-config:/etc/wireguard
      - singbox-config:/etc/singbox
      - logs:/var/log/wg-singbox
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      - wg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wg-singbox-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wg-network

volumes:
  wg-data:
  wg-config:
  singbox-config:
  logs:

networks:
  wg-network:
    driver: bridge
