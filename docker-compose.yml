services:
  # Complete application (backend + frontend + WireGuard + Singbox)
  app:
    image: sers88/wg-singbox-gateway:latest
    container_name: wg-singbox-app
    build:
      context: .
      dockerfile: Dockerfile.complete
    ports:
      - "8080:8080"    # HTTP API + Frontend
      - "51820:51820/udp"  # WireGuard
    volumes:
      - wg_data:/etc/wireguard
      - singbox_data:/app/singbox
      - app_data:/app/data
      - ./logs:/app/logs
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlite:/app/data/wg-singbox.db
      SPRING_PROFILES_ACTIVE: docker
      LOGGING_LEVEL_ROOT: INFO
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
    restart: unless-stopped
    networks:
      - wg-network
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  wg-network:
    driver: bridge

volumes:
  wg_data:
    driver: local
  singbox_data:
    driver: local
  app_data:
    driver: local
